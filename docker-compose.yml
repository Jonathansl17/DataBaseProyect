version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3100:3100"
    networks:
      - app-network
    environment:
      - NODE_ENV=production

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
